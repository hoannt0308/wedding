<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/firework.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <a href="">
            <img
              src="https://i.pinimg.com/originals/1b/76/01/1b7601e035a83c13c208b4ec905ee6d9.png"
              alt="Picture"
            />
            <h4>Hoàn Nguyễn Studio</h4>
            <audio autoplay loop id="musicPlay">
              <source src="./assets/mp3/wedding.mp3" type="audio/mpeg" />
            </audio>
          </a>
        </div>
        <div class="header__body">
          <div>
            <div class="search__content">
              <div class="search__content-icon"></div>
              <input
                type="text"
                class="search__content-input"
                placeholder="Tìm kiếm hình ảnh..."
              />
            </div>
          </div>
        </div>

        <div class="header__action">
          <a href="">Đăng nhập</a>
        </div>
      </div>
      <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      <div class="content"></div>

      <div class="footer">
        <!-- Layout Footer -->
      </div>
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
